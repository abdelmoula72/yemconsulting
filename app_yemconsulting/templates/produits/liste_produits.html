{% extends 'base.html' %}
{% load static %}

{% block title %}Tous nos produits{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4">Matériel informatique</h1>
    
    {% if categories %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for categorie in categories %}
                <div class="col">
                    <div class="card h-100 text-center d-flex flex-column justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ categorie.get_absolute_url }}" class="stretched-link text-decoration-none text-primary">
                                    {{ categorie.nom }}
                                </a>
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center mt-4">Aucune grande catégorie disponible.</p>
    {% endif %}
</div>
{% endblock %}
